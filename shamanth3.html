<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
        <h1>Create your account</h1>
        <nav>
            <ul>
                <li><a href="shamanth1.html">Home</a></li>
                <li><a href="shamanth2.html">Categories</a></li>
                <li><a href="shamanth3.html">Account</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="account-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
  
  <style>
  
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

.account-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.account-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.account-form form label {
    display: block;
    margin-bottom: 5px;
}

.account-form form input[type="text"],
.account-form form input[type="email"],
.account-form form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.account-form form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.account-form form button:hover {
    background-color: #45a049;
}
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.account-form form');
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        console.log('Creating account with following details:');
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Password:', password);
    });
});
  </script>




</body>
</html>
